<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
     </ion-buttons>
    <ion-title>Indicadores Entrada/Saida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-button (click)="Testando()" color="secondary" expand="block">
      Recarregar
    </ion-button>


    <ion-card>

        <ion-card-header color="primary">
          <ion-card-title>Número de Saídas</ion-card-title>
        </ion-card-header>

        <ion-item  color="secondary" class="activated">
          <ion-label id="Num_Saidas">55</ion-label>
        </ion-item>
          
      </ion-card> 
      
      <ion-card>

          <ion-card-header color="primary">
            <ion-card-title>Número de Óbitos</ion-card-title>
          </ion-card-header>
          
          <ion-item  color="secondary" class="activated">
            <ion-label id="Num_Obitos">33</ion-label>
          </ion-item>
            
        </ion-card> 

    <ion-card>
        <ion-card-header color="primary">
          <ion-card-title>Mortalidade Bruta</ion-card-title>
        </ion-card-header>
      
        <ion-item  color="secondary" class="activated">
          <ion-label id="Mortalidade_Bruta">12,5%</ion-label>
        </ion-item>
        
        <ion-item color="primary" >
          <ion-icon name="md-arrow-dropright" ></ion-icon>
          <ion-label>Quantidade de Registros</ion-label>
          <ion-icon name="md-arrow-dropleft" ></ion-icon>
        </ion-item>
        
        <ion-item color="secondary" class="activated">
          <ion-label id="Quantidade_Registros">235</ion-label>
        </ion-item>
        
        <ion-item color="primary">
          <ion-icon name="md-arrow-dropright" ></ion-icon>
          <ion-label>Fórmula</ion-label>
          <ion-icon name="md-arrow-dropleft" ></ion-icon>
        </ion-item>
  
        <ion-item color="secondary">
          <ion-label>Qtd de Óbitos/Qtd de Saídas</ion-label>
        </ion-item>
      </ion-card>

      <ion-card>
          <ion-card-header color="primary">
            <ion-card-title>Média de Permanência</ion-card-title>
          </ion-card-header>
        
          <ion-item  color="secondary" class="activated">
            <ion-label id="Media_Permanencia">1 Dia</ion-label>
          </ion-item>
          
          <ion-item color="primary" >
            <ion-icon name="md-arrow-dropright" ></ion-icon>
            <ion-label>Quantidade de Registros</ion-label>
            <ion-icon name="md-arrow-dropleft" ></ion-icon>
          </ion-item>
          
          <ion-item color="secondary" class="activated">
            <ion-label id="Quantidade_Registros_MP">235</ion-label>
          </ion-item>
          
          <ion-item color="primary">
            <ion-icon name="md-arrow-dropright" ></ion-icon>
            <ion-label>Fórmula</ion-label>
            <ion-icon name="md-arrow-dropleft" ></ion-icon>
          </ion-item>
    
          <ion-item color="secondary">
            <ion-label>Soma(Permanência total)/Qtd de Saídas</ion-label>
          </ion-item>
        </ion-card>
  

</ion-content>
